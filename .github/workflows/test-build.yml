name: Test Docker Build

on:
  pull_request:
    branches: [main, master]

jobs:
  test-build:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          cache-from: type=gha

